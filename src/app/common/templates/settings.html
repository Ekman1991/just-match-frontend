<section class="setting-page" ng-show="ctrl.showSetting">
    <div data-ng-controller="SettingCtrl as sCtrl">
        <button class="close-x" ng-click="ctrl.showSetting=false"><i class="demo-icon icon-ic-close"></i></button>
        <div>
            <div>
                <form>
                    <div>
                        <div>
                            <div class="upload-photo">
                                <input type="file">
                                <div class="user-info-image" style="background-image:url({{model.data.attributes.user_image}})"></div>
                                <div><i class="demo-icon icon-ic-camera"></i></div>
                            </div>
                            <div>Ladda upp logga</div>
                        </div>
                        <div><h2>{{model.data.attributes["company-name"]}}</h2></div>
                    </div>
                    <div>
                        <div><label>{{'user.form.orgnr' | translate}}</label></div>
                        <div><input type="text"  ng-model="model.data.attributes.ssn"></div>

                    </div>
                    <div class="group">
                        <div>
                            <div><label><i class="demo-icon icon-ic-user"></i></label></div>
                            <div class="name-group">
                                <input type="text" placeholder="{{'user.form.first_name' | translate}}" required ng-model="model.data.attributes['first-name']">
                                <input type="text" placeholder="{{'user.form.last_name' | translate}}" required ng-model="model.data.attributes['last-name']">
                            </div>
                        </div>
                        <div>
                            <div><label><i class="demo-icon icon-ic-email"></i></label></div>
                            <div><input type="text" placeholder="{{'user.form.email' | translate}}" required ng-model="model.data.attributes.email"></div>
                        </div>
                        <div>
                            <div><label><i class="demo-icon icon-ic-phone"></i></label></div>
                            <div><input type="text" placeholder="{{'user.form.phone' | translate}}" required ng-model="model.data.attributes.phone"></div>
                        </div>
                        <div>
                            <div><label><i class="demo-icon icon-ic-password"></i></label></div>
                            <div><input type="password" placeholder="{{'user.form.password' | translate}}" required ng-model="model.data.attributes.password"></div>
                        </div>
                        <div>
                            <div><label><i class="demo-icon icon-ic-user3"></i></label></div>
                            <div><input type="text" placeholder="{{'profile.form.languages' | translate}}" value="{{sCtrl.languageList}}" readonly></div>
                        </div>
                    </div>
                    <div>
                        <input type="submit" ng-value="'common.save' | translate">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
