<div class="job-comment-list">
    <h3>{{"job-body.comment.title" | translate}}</h3>
    <ul>
        <li ng-repeat="comment in comments.data | limitTo: comments_quantity">
            <div class="bubble">{{comment.attributes.body}}
                <span class="comment-owner" ng-repeat="owner in comments.included | filter:{'id': comment.relationships.owner.data.id}">
                    {{ owner.attributes["first-name"] }}
                </span>
            </div>
            <div class="profile-image" style="background-image: url(assets/images/content/hero.png)">

            </div>
        </li>
    </ul>
    <div ng-show="isSignIn"><input type="text" name="add_comment" placeholder="{{'job-body.comment.write' | translate}}"/></div>
</div>
