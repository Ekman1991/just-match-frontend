<section>
    <div class="grey-header">
        <h1>{{ 'register.title' | translate }}</h1>
        <!--<p>Description</p>-->
    </div>
    <div class="register-form">

        <form name="form" novalidate ng-submit="ctrl.process()">
            <div class="material-input">


                <validation2 form="form" field="ssn" errormsg="register.form.ssn.validation_error">
                    <div class="group">
                        <input name="ssn" type="text" required ng-minlength="10"
                               ng-maxlength="10" ng-model="ctrl.data.ssn" ng-keyup="form.ssn.error_detail = undefined"/>
                        <label>{{ 'register.form.ssn' | translate }}</label>
                    </div>
                </validation2>


                <validation2 form="form" field="first_name" errormsg="register.form.first_name.validation_error">
                    <div class="group">
                        <input name="first_name" type="text" required
                               ng-model="ctrl.data.first_name" ng-keyup="form.first_name.error_detail = undefined">
                        <label>{{ 'register.form.first_name' | translate }}</label>
                    </div>
                </validation2>

                <div class="group register-image">
                    <input type="file" id="file_upload" name="file">
                    <label>{{ 'register.form.picture' | translate }}</label>
                </div>


                <validation2 form="form" field="last_name" errormsg="register.form.last_name.validation_error">
                    <div class="group">
                        <input name="last_name" type="text" required ng-model="ctrl.data.last_name"
                               ng-keyup="form.last_name.error_detail = undefined">
                        <label>{{'register.form.last_name' | translate }}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="description" errormsg="register.form.description.validation_error"
                             ng-hide="!ctrl.data.company_id">
                    <div class="group">
                        <textarea name="description" ng-required='ctrl.data.company_id' ng-minlength="5"
                                  ng-model="ctrl.data.description"
                                  ng-keyup="form.description.error_detail = undefined"></textarea>
                        <label>{{ 'register.form.description' | translate }}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="email" errormsg="register.form.email.validation_error">
                    <div class="group">
                        <input name="email" type="email" required
                               ng-pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                               ng-model="ctrl.data.email"
                               ng-keyup="form.email.error_detail = undefined">
                        <label>{{ 'register.form.email' | translate }}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="phone" errormsg="register.form.phone.validation_error">
                    <div class="group">
                        <input name="phone" type="text" required ng-minlength="6" ng-model="ctrl.data.phone"
                               ng-keyup="form.phone.error_detail = undefined">
                        <label>{{ 'register.form.phone' | translate }}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="street" errormsg="register.form.street.validation_error"
                             ng-hide="!ctrl.data.company_id">
                    <div class="group">
                        <input name="street" type="text" ng-required='ctrl.data.company_id' ng-minlength="5"
                               ng-model="ctrl.data.street" ng-keyup="form.street.error_detail = undefined">
                        <label>{{ 'register.form.street' | translate }}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="zip" errormsg="register.form.zip.validation_error"
                             ng-hide="!ctrl.data.company_id">
                    <div class="group">
                        <input name="zip" type="text" ng-required='ctrl.data.company_id' ng-minlength="5"
                               ng-model="ctrl.data.zip" ng-keyup="form.zip.error_detail = undefined">
                        <label>{{ 'register.form.zip' | translate }}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="password" errormsg="register.form.password.validation_error">
                    <div class="group">
                        <input name="password" type="password" required ng-minlength="8" ng-model="ctrl.data.password"
                               ng-keyup="form.password.error_detail = undefined">
                        <label>{{ 'register.form.password' | translate }}</label>
                    </div>
                </validation2>

                <div>
                    <button class="form-control btn btn-pos" type="submit" ng-disabled="form.$invalid">Fortsätt</button>
                </div>
                <div class="bottom-text-center">
                    <p>
                        Har du redan ett konto?
                        <br>
                        <a href="#{{routes.user.signin.url}}">{{'login.select.signin' | translate}}</a>
                    </p>
                </div>
            </div>
        </form>
    </div>

</section>
