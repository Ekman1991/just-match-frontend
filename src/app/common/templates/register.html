<section>
    <div class="grey-header">
        <h1>{{ 'register.title' | translate }}</h1>
        <!--<p>Description</p>-->
    </div>
    <div class="register-form">

        <form name="form" novalidate ng-submit="ctrl.process()">
            <div class="material-input">
                <validation form="form" field="ssn" errormsg="register.form.ssn.validation_error">
                    <div class="group">
                        <input name="ssn" type="text" required ng-minlength="10"
                               ng-maxlength="10" ng-model="ctrl.data.ssn"/>
                        <label>{{ 'register.form.ssn' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="first_name" errormsg="register.form.first_name.validation_error">
                    <div class="group">
                        <input name="first_name" type="text" required
                               ng-model="ctrl.data.first_name">
                        <label>{{ 'register.form.first_name' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="last_name" errormsg="register.form.last_name.validation_error">
                    <div class="group">
                        <input name="last_name" type="text" required ng-model="ctrl.data.last_name">
                        <label>{{'register.form.last_name' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="description" errormsg="register.form.description.validation_error" ng-hide="!ctrl.data.company_id">
                    <div class="group">
                    <textarea name="description" ng-required='ctrl.data.company_id' ng-minlength="5" ng-model="ctrl.data.description"></textarea>
                        <label>{{ 'register.form.description' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="email" errormsg="register.form.email.validation_error">
                    <div class="group">
                        <input name="email" type="email" required
                               ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" ng-model="ctrl.data.email">
                        <label>{{ 'register.form.email' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="phone" errormsg="register.form.phone.validation_error">
                    <div class="group">
                        <input name="phone" type="text" required ng-minlength="6" ng-model="ctrl.data.phone">
                        <label>{{ 'register.form.phone' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="street" errormsg="register.form.street.validation_error" ng-hide="!ctrl.data.company_id">
                    <div class="group">
                        <input name="street" type="text" ng-required='ctrl.data.company_id' ng-minlength="5" ng-model="ctrl.data.street">
                        <label>{{ 'register.form.street' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="zip" errormsg="register.form.zip.validation_error" ng-hide="!ctrl.data.company_id">
                    <div class="group">
                        <input name="zip" type="text" ng-required='ctrl.data.company_id' ng-minlength="5" ng-model="ctrl.data.zip">
                        <label>{{ 'register.form.zip' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="password" errormsg="register.form.password.validation_error">
                    <div class="group">
                        <input name="password" type="password" required ng-minlength="8" ng-model="ctrl.data.password">
                        <label>{{ 'register.form.password' | translate }}</label>
                    </div>
                </validation>

                <div>
                    <button class="form-control btn btn-pos" type="submit" ng-disabled="form.$invalid">FortsÃ¤tt</button>
                </div>
            </div>
        </form>
        <p class="error-message">{{ctrl.message.data.errors[0].detail}}</p>
    </div>

</section>
