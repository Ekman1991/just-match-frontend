<section>
    <div class="grey-header">
        <h1>{{ 'user.create.title' | translate }}</h1>
        <p ng-show="ctrl.data.company_id">{{'company.create.description' | translate}}</p>
        <p ng-show="!ctrl.data.company_id">{{'user.create.description' | translate}}</p>
    </div>
    <div class="register-form">

        <form name="form" novalidate ng-submit="ctrl.process()">
            <div class="material-input">


                <validation form="form" field="ssn" errormsg="user.form.ssn.validation">
                    <div class="group">
                        <input name="ssn" type="text" required ng-minlength="10"
                               ng-maxlength="10" ng-model="ctrl.data.ssn"/>
                        <label>{{ 'user.form.ssn' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="first_name" errormsg="user.form.first_name.validation">
                    <div class="group">
                        <input name="first_name" type="text" required
                               ng-model="ctrl.data.first_name">
                        <label>{{ 'user.form.first_name' | translate }}</label>
                    </div>
                </validation>

                <div class="group register-image">
                    <input type="file" id="file_upload" name="file">
                    <label>{{ 'user.form.picture' | translate }}</label>
                </div>


                <validation form="form" field="last_name" errormsg="user.form.last_name.validation">
                    <div class="group">
                        <input name="last_name" type="text" required ng-model="ctrl.data.last_name">
                        <label>{{'user.form.last_name' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="description" errormsg="user.form.description.validation"
                            ng-hide="!ctrl.data.company_id">
                    <div class="group">
                        <textarea name="description" ng-required='ctrl.data.company_id' ng-minlength="5"
                                  ng-model="ctrl.data.description"></textarea>
                        <label>{{ 'user.form.description' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="email" errormsg="user.form.email.validation">
                    <div class="group">
                        <input name="email" type="email" required
                               ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                               ng-model="ctrl.data.email">
                        <label>{{ 'user.form.email' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="phone" errormsg="user.form.phone.validation">
                    <div class="group">
                        <input name="phone" type="text" required ng-minlength="6" ng-model="ctrl.data.phone">
                        <label>{{ 'user.form.phone' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="street" errormsg="user.form.street.validation"
                            ng-hide="!ctrl.data.company_id">
                    <div class="group">
                        <input name="street" type="text" ng-required='ctrl.data.company_id' ng-minlength="5"
                               ng-model="ctrl.data.street">
                        <label>{{ 'user.form.street' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="zip" errormsg="user.form.zip.validation"
                            ng-hide="!ctrl.data.company_id">
                    <div class="group">
                        <input name="zip" type="text" ng-required='ctrl.data.company_id' ng-minlength="5"
                               ng-model="ctrl.data.zip">
                        <label>{{ 'user.form.zip' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="password" errormsg="user.form.password.validation">
                    <div class="group">
                        <input name="password" type="password" required ng-minlength="8" ng-model="ctrl.data.password">
                        <label>{{ 'user.form.password' | translate }}</label>
                    </div>
                </validation>

                <div>
                    <button class="form-control btn btn-pos" type="submit" ng-disabled="form.$invalid">{{'common.continue' | translate}}</button>
                </div>
                <div class="bottom-text-center">
                    <p>
                        {{'common.have_account' | translate}}
                        <br>
                        <a href="#{{routes.user.signin.url}}">{{'common.login' | translate}}</a>
                    </p>
                </div>
            </div>
        </form>
        <p class="error-message">{{ctrl.message.data.errors[0].detail}}</p>
    </div>

</section>
