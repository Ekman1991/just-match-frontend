<section>
    <user-job-header></user-job-header>
    <h2>KOMMENTARER</h2>
    <div>
        <ul>
            <li ng-repeat="comment in comments">
                <div>{{comment.attributes["first-name"]}} {{comment.attributes["last-name"]}}</div>
                <div>{{comment.attributes["body"]}}</div>
            </li>
        </ul>
        <form name="form" ng-submit="ctrl.submit()">
            <div class="form-group">
                <input type="text" name="comment_text" required placeholder="Skirv din kommentar" ng-model="ctrl.model.data.attributes['body']"/>
            </div>
        </form>
    </div>
    {{ctrl.model | json}}
</section>
