<section>
    <div class="contact-form">
        <h1>{{ 'contact.title' | translate }}</h1>
        <p>{{ 'contact.instructions' | translate }}<br><i class="demo-icon icon-ic-envelope"></i></p>
        <form ng-submit="ctrl.process()">
            <div class="form-group">
                <input type="text" ng-model="ctrl.data.name"
                       placeholder="{{'contact.form.name' | translate}}"/>
            </div>
            <div class="form-group">
                <input type="email" ng-model="ctrl.data.email"
                       placeholder="{{'contact.form.email' | translate}}"/>
            </div>
            <div class="form-group">
                <textarea ng-model="ctrl.data.body"
                          placeholder="{{'contact.form.message' | translate}}"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="{{ 'contact.form.submit' | translate }}"/>
            </div>
        </form>

    </div>
    <div class="data-generate">
        <p>
            <i>{{ctrl.data}}</i>
        </p>
    </div>
</section>
