<div class="Job-body-heading">
  <h2>Containerstädning</h2>
  <span>{{ ctrl.model.hours }} Timmar ({{ ctrl.model.max_rate | currency }}/h)</span>
  <span class="Job-body-heading-total">{{ ctrl.totalRate | currency }}</span>
</div>


<div class="Job-body-description">
  <h3>Uppdrag</h3>
  <div class="Job-body-description-inner">
    <p>{{ ctrl.model.description }}</p>
    <p>6,7 KM Vinäs</p>
    <p>{{ ctrl.model.job_date | date: 'yyyy-MM-dd' }} - {{ ctrl.model.job_date | date: 'yyyy-MM-dd' }}</p>
    <p><a href="#">Anmäl till granskning</a></p>
  </div>
</div>
