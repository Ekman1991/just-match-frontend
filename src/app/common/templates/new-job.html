<section>

    <div class="new-job-form">

        <h1>{{ ctrl.text.title | translate }}</h1>

        <form ng-submit="ctrl.save()">
            <div class="material-input">
                <validation form="form" field="" errormsg="">
                    <div class="group">
                        <input type="text" ng-model="ctrl.model.data.attributes.name">
                        <label>{{ 'assignment.new.form.title' | translate }}</label>
                    </div>
                </validation>
                <validation form="form" field="" errormsg="">
                    <div class="group">
                        <textarea ng-model="ctrl.model.data.attributes.description"></textarea>
                        <label>{{ 'assignment.new.form.description' | translate }}</label>
                    </div>
                </validation>
                <validation form="form" field="" errormsg="">
                    <div class="group">
                        <input type="text" ng-model="ctrl.model.data.attributes.street">
                        <label>{{ 'assignment.new.form.street' | translate }}</label>
                    </div>
                </validation>
                <validation form="form" field="" errormsg="">
                    <div class="group">
                        <input type="text" ng-model="ctrl.model.data.attributes.zip">
                        <label>{{ 'assignment.new.form.zip' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="" errormsg="">
                    <div class="group">
                        <input type="text" ng-model="ctrl.model.data.attributes.job_date">
                        <label>{{ 'assignment.new.form.date' | translate }} (YYYY-MM-DD)</label>
                    </div>
                </validation>

                <validation form="form" field="" errormsg="">
                    <div class="group">
                        <input type="text" ng-model="ctrl.model.data.attributes.hours">
                        <label>{{ 'assignment.new.form.hours' | translate }}</label>
                    </div>
                </validation>

                <validation form="form" field="" errormsg="">
                    <div class="group group-select">
                        <select ng-model="ctrl.model.data.attributes.max_rate">
                            <option ng-repeat="rate in ctrl.rates" value="{{rate.value}}">{{ rate.name | translate  }}</option>
                        </select>
                        <label class="control-label">{{ 'assignment.new.form.rate' | translate }}</label>
                    </div>
                </validation>


                <div class="form-group">
                    <button class="form-control btn btn-pos" type="submit">{{ ctrl.text.submit | translate }}</button>
                </div>
            </div>

        </form>

    </div>
    <div class="data-generate">
        <p>{{ ctrl.rates | json }}</p>
        <p>{{ ctrl.model | json }}</p>
        <p><i>{{ ctrl.message | json}}</i></p>
    </div>
</section>
