<section>
    <form ng-submit="ctrl.changePassword()" autocomplete="off">
        <label>{{"common.password" | translate}}</label>
        <input type="password" name="password" ng-model="ctrl.model.data.attributes.password" ng-minlength="6" autocomplete="off"/>
        <input type="submit"/>
        <div class="error-message" ng-show="ctrl.message !== ''">
            Cannot change password. Click here <a href="#{{routes.global.forgot_password.url}}">{{'login.forgot_password' | translate}}</a> and try again.
        </div>
    </form>
</section>
