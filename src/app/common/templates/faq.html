<section class="row">

  <div class="col-xs-10 col-xs-offset-1">
    <h2 class="text-center">{{ 'faq.title' | translate }}</h2>

    <div class="well well-lg" ng-repeat="n in ctrl.faqs track by $index" ng-click="ctrl.toggle($index)">
      <div>{{ n.question }}</div>
      <div class="answer" ng-show="n.visible">{{ n.answer }}</div>
      <span class="glyphicon glyphicon-plus-sign"></span>
    </div>

</section>
