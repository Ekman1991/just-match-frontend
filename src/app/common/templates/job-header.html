<div class="Job-header col-xs-12">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-4">
          <div class="Job-header-logo">
            <img src="assets/images/content/antrop-logo.png" alt="">
          </div>
        </div>
        <div class="col-xs-8">
          <ul class="Job-header-info">
            <li>{{ job.company.attributes.name }}</li>
            <li>{{ job.owner.attributes["first-name"] }} {{ job.owner.attributes["last-name"] }}</li>
            <li>{{ job.company.attributes.website }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
