<section>
    <div class="login-form">
        <h1>{{'menu.signin' | translate}}</h1>
        <form name="form" novalidate ng-submit="ctrl.process()">
            <div class="material-input">
                <validation form="form" field="email" errormsg="register.form.email.validation_error">
                    <div class="group">
                        <input type="email" name="email" required ng-model="ctrl.data.email">
                        <label>{{'register.form.email' | translate}}</label>
                    </div>
                </validation>

                <validation form="form" field="password" errormsg="register.form.password.validation_error">
                    <div class="group">
                        <input type="password" name="password" required ng-model="ctrl.data.password">
                        <label>{{'register.form.password' | translate}}</label>
                    </div>
                </validation>

                <div>
                    <div class="error-message">{{ctrl.message.data.errors[0].detail}}</div>
                    <input type="submit" ng-disabled="form.$invalid"/>
                </div>

                <div><a href="">GlÃ¶mt lÃ¶senord?</a></div>
            </div>
        </form>
    </div>
</section>
